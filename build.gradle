// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven {//local maven repo path
            url uri('./repos')
        }

        maven { url "http://mvn.dianpingoa.com/android-nova" }
        maven { url "http://depot.sankuai.com/nexus/content/groups/public/" }

        jcenter()
        mavenCentral()
        google()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0-rc02'
        classpath 'com.meituan.router:buildsrc:1.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {//local maven repo path
            url uri('./repos')
        }

        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
